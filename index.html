<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <img class="image" src="images/pattern-background-desktop.svg" alt="" />
    <div class="container">
      <div class="upper">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="lower">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs,<br> audiobooks, and podcasts on
          any device <br> anywhere you like!
        </p>

        <div class="pay">
          <img src="images/icon-music.svg" alt="" />
          <div class="pay-column">
            <div class="pay-head">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>
          <a href="">Change</a>
        </div>
        <input id="payment" type="button" value="Proceed to Payment" /> <br />
        <input id="cancel" type="button" value="Cancel Order" />
      </div>
    </div>
  </body>
</html>
